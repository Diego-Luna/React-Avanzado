<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="/src/assets/icon.png">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <!-- agregando caso en el que el JS no este activado -->
  <noscript>
    <h3>Esta app necesita JavaScript para funcionar</h3>
  </noscript>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')// AQUI!!
          .then(registration => {
            console.log('SW registrado')
          })
          .catch(registrationError => {
            console.log('SW error ' + registrationError);
          })
      })
    }
  </script>

</body>

</html>
